<ion-menu [content]="mycontent">
    <ion-header>

        <ion-navbar>
            <ion-title>{{plateforme}}</ion-title>
        </ion-navbar>

    </ion-header>
    <ion-content>
        <ion-list no-lines>
            <!--  <ion-item *ngFor="let menu of menus" (click)="toLink(menu)" [ngClass]="{active:userData.currentMenu == menu}">
                {{menu.libelle}}
                <ion-note item-end *ngIf="menu.breadcrumbs"></ion-note>
            </ion-item> -->
            <accordion-list *ngFor="let menu of menus; let index = index" [title]="menu.libelle" [icon]="menu.icon" hasMargin="false" [expanded]="index === 0" no-padding no-margin [hasContent]="menu.breadcrumbs && menu.breadcrumbs.length" (click)="toLink(menu)" [attr.menuToggle]="menu.breadcrumbs && menu.breadcrumbs.length?'':null">
                <ion-item text-center *ngFor="let bread of menu.breadcrumbs" (click)="toBread(bread)" [ngClass]="{active:userData.code == bread.code}" menuToggle>
                    {{bread.libelle}}
                </ion-item>
            </accordion-list>
        </ion-list>

        <ion-list no-lines>
            <ion-item *ngFor="let menu of menusStats" (click)="toLink(menu)" [ngClass]="{active:userData.currentMenu == menu}" menuToggle>
                <ion-icon [name]="menu.icon" color="primary"></ion-icon>
                {{menu.libelle}}
            </ion-item>
        </ion-list>
    </ion-content>
