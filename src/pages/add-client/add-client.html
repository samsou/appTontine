<ion-header>

    <ion-navbar>
        <ion-title>{{client.id ?"Modification d'un client":"Ajout d'un client"}}</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="close()">
            <ion-icon name="close"></ion-icon>
          </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <form name="editForm" role="form" novalidate #editForm="ngForm">
        <ion-list no-lines>
            <ion-item>
                <ion-label color="primary" stacked class="oblige">Nom</ion-label>
                <ion-input type="text" placeholder="Le nom du client" required [(ngModel)]="client.name" name="nom"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label color="primary" stacked class="oblige">Prénoms</ion-label>
                <ion-input type="text" placeholder="prénoms du client" required [(ngModel)]="client.firstName" name="firstName"></ion-input>
            </ion-item>
            <ion-row>
                <ion-col>
                    <ion-item>
                        <ion-label color="primary" stacked>Quartier</ion-label>
                        <ion-input type="text" [(ngModel)]="client.quartier" name="quartier"></ion-input>
                    </ion-item>
                </ion-col>
                <ion-col>
                    <ion-item>
                        <ion-label color="primary" stacked>Maison</ion-label>
                        <ion-input type="text" [(ngModel)]="client.maison" name="maison"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <ion-item>
                        <ion-label color="primary" stacked class="oblige">Téléphone</ion-label>
                        <ion-input type="text" required [(ngModel)]="client.telephone" name="telephone" pattern="^[0-9 ]+$"></ion-input>
                    </ion-item>
                </ion-col>
                <ion-col>
                    <ion-item>
                        <ion-label color="primary" stacked>Email</ion-label>
                        <ion-input type="email" [(ngModel)]="client.email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <ion-item>
                        <ion-label color="primary" stacked class="oblige">Activité exercée</ion-label>
                        <ion-input type="text" [(ngModel)]="client.activiteExerce" name="activite"></ion-input>
                    </ion-item>
                </ion-col>
                <ion-col>
                    <ion-item>
                        <ion-label color="primary" stacked>Lieu d'exercice</ion-label>
                        <ion-input type="text" [(ngModel)]="client.lieuExercice" name="lieu"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-item>
                <ion-label color="primary" stacked class="oblige">Profession</ion-label>
                <ion-input type="text" [(ngModel)]="client.profession" name="profession"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label color="primary" stacked class="oblige">Numéro de carte d'identité</ion-label>
                <ion-input type="text" required [(ngModel)]="client.numCarte" name="numCarte"></ion-input>
            </ion-item>
        </ion-list>
    </form>
</ion-content>
<ion-footer>

    <ion-navbar>
        <ion-buttons end>
            <button ion-button (click)="close()">
                  Annuler
                </button>
        </ion-buttons>

        <ion-buttons end>
            <button ion-button [disabled]="editForm.form.invalid || isSaving" (click)="save()">
        Enregistrer
      </button>
        </ion-buttons>
    </ion-navbar>

</ion-footer>
