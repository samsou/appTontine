<ion-header>

    <ion-navbar color="primary">
        <ion-title>Param√®tres</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="close()">
        <ion-icon name="close"></ion-icon>
      </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <form name="editForm" role="form" novalidate #editForm="ngForm">
        <ion-item>
            <ion-label color="primary" stacked class="oblige">Frais de tenue de compte</ion-label>
            <ion-input type="text" [(ngModel)]="settings.fraisTenueDeCompte" name="fraisTenueDeCompte" required pattern="^[0-9]+$"></ion-input>
        </ion-item>
        <p text-right class="helper-error" [hidden]="!(editForm.controls.fraisTenueDeCompte?.dirty && editForm.controls.fraisTenueDeCompte?.invalid)">
            Les frais de tenue de compte sont incorrect,veuillez saisir un montant
        </p>
        <ion-item>
            <ion-label color="primary" stacked class="oblige">Frais d'ouverture de compte</ion-label>
            <ion-input type="text" [(ngModel)]="settings.fraisOuvertureDeCompte" name="fraisOuvertureDeCompte" required pattern="^[0-9]+$"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label color="primary" stacked class="oblige">Code Secret de l'Institution</ion-label>
          <ion-input type="text" [(ngModel)]="settings.codeSecretInstitution" name="codeSecretInstitution" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" stacked class="oblige">Numero d'Ordre des Clients</ion-label>
        <ion-input type="number" [(ngModel)]="settings.numOrdreClient" name="numOrdreClient" required></ion-input>
      </ion-item>
        <p text-right class="helper-error" [hidden]="!(editForm.controls.fraisOuvertureDeCompte?.dirty && editForm.controls.fraisOuvertureDeCompte?.invalid)">
            Les frais d'ouverture de compte sont incorrect,veuillez saisir un montant
        </p>
    </form>
</ion-content>
<ion-footer>
    <ion-navbar>
        <ion-buttons end>
            <button ion-button (click)="save(editForm.form.invalid)" [disabled]="editForm.form.invalid || isSaving">
        <ion-spinner *ngIf="isSaving"></ion-spinner> Enregistrer
      </button>
        </ion-buttons>
    </ion-navbar>

</ion-footer>
