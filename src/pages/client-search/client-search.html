<ion-header>

  <ion-navbar>
    <ion-title>{{title}}</ion-title>
    <ion-buttons end>
            <button ion-button icon-only (click)="close()">
            <ion-icon name="close"></ion-icon>
          </button>
        </ion-buttons>
  </ion-navbar>
  <ion-toolbar>
    <ion-searchbar [(ngModel)]="searchText" name="searchText"></ion-searchbar>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <ion-list radio-group [(ngModel)]="selected">
  <ion-item *ngFor="let item of items | recherche:searchText">
  <ion-label>{{item.name}} {{item.firstName}}</ion-label>
    <ion-radio [value]="item" (ionSelect)="getSelected(item)" [checked]="id == item.id"></ion-radio>
  </ion-item>
  </ion-list>
</ion-content>
<ion-footer>

    <ion-navbar>
        <ion-buttons end>
            <button ion-button (click)="close()">
                  Cancel
                </button>
        </ion-buttons>

        <ion-buttons end>
            <button ion-button (click)="close(selected)">
         Ok
      </button>
        </ion-buttons>
    </ion-navbar>

</ion-footer>
